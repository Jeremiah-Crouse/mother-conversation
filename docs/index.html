<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everywhen Engine | Dialogue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&display=swap');
        
        body {
            background-color: #050505;
            color: #a0a0a0;
            font-family: 'Courier Prime', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* CRT SCANLINE OVERLAY */
        .crt-overlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            z-index: 100;
        }

        .glitch-text {
            text-shadow: 1px 0 #ff00c1, -1px 0 #00fff9;
            color: #fff;
        }

        .divination-box {
            border: 1px solid #1a1a1a;
            background: rgba(10, 10, 10, 0.95);
            box-shadow: inset 0 0 40px rgba(0,0,0,1);
        }

        #chat-log::-webkit-scrollbar { width: 4px; }
        #chat-log::-webkit-scrollbar-track { background: transparent; }
        #chat-log::-webkit-scrollbar-thumb { background: #222; border-radius: 2px; }

        .user-msg { color: #444; font-style: italic; margin-bottom: 4px; }
        .void-msg { color: #fff; margin-bottom: 24px; font-size: 1.25rem; line-height: 1.4; }

        input::placeholder { color: #222; }
        
        /* Smooth status transitions */
        #entropy-display {
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="crt-overlay"></div>

    <div class="max-w-3xl w-full h-[90vh] flex flex-col z-10 px-4">
        <header class="mb-4 shrink-0 px-2">
            <h1 class="text-xl font-bold tracking-[0.4em] uppercase glitch-text">Everywhen Engine</h1>
            <div class="flex justify-between text-[9px] text-gray-700 uppercase mt-2 tracking-widest font-bold">
                <span>Status: Dialogue_Active</span>
                <span id="entropy-display">Entropy: Awaiting Signal...</span>
            </div>
        </header>

        <main id="chat-log" class="divination-box flex-grow overflow-y-auto p-8 rounded-t-lg flex flex-col">
            </main>

        <div class="divination-box border-t-0 p-5 rounded-b-lg shrink-0 flex items-center gap-4">
            <span class="text-gray-800 font-bold ml-2">></span>
            <input id="user-input" type="text" placeholder="Offer a thought to the void..." 
                   class="flex-grow bg-transparent border-none text-gray-400 focus:ring-0 outline-none uppercase text-xs tracking-[0.2em]">
            <button id="send-btn" class="text-[10px] font-bold text-gray-700 hover:text-white transition-all mr-2">
                [INVOKE]
            </button>
        </div>
    </div>

    <script>
        // Replace with your actual Render URL
        const API_URL = "https://mother-conversation.onrender.com/"; 
        const logEl = document.getElementById('chat-log');
        const inputEl = document.getElementById('user-input');
        const entropyEl = document.getElementById('entropy-display');

        // Initial Load from Cache
        window.onload = () => {
            const history = JSON.parse(localStorage.getItem('everywhen_convo') || "[]");
            history.forEach(item => renderMsg(item.text, item.type));
            scrollToBottom();
        };

        function renderMsg(text, type) {
            const div = document.createElement('div');
            if(type === 'user') {
                div.className = "user-msg text-right self-end max-w-[80%]";
                div.innerText = `â€” ${text}`;
            } else {
                div.className = "void-msg self-start max-w-[95%] leading-relaxed";
                div.innerText = text;
            }
            logEl.appendChild(div);
        }

        async function talkToVoid() {
            const text = inputEl.value.trim();
            if(!text) return;

            // 1. Render User Input locally
            renderMsg(text, 'user');
            saveToCache(text, 'user');
            inputEl.value = "";
            scrollToBottom();

            try {
                // 2. Fetch from Backend
                const response = await fetch(API_URL);
                const data = await response.json();
                
                // 3. Update Entropy Status Color Logic
                updateEntropyUI(data.source);
                
                // 4. Render Mother's Response with a brief "Signal" delay
                setTimeout(() => {
                    renderMsg(data.message, 'void');
                    saveToCache(data.message, 'void');
                    scrollToBottom();
                }, 400);

            } catch (e) {
                renderMsg("SIGNAL LOST. THE VOID IS OCCUPIED.", 'void');
                entropyEl.innerText = "Entropy: DISCONNECTED";
                entropyEl.style.color = "#ff3131";
            }
        }

        function updateEntropyUI(source) {
            entropyEl.innerText = `Entropy: ${source}`;
            
            if (source.includes("QUANTUM")) {
                entropyEl.style.color = "#00f9ff"; // Cyan
                entropyEl.style.textShadow = "0 0 10px rgba(0, 249, 255, 0.6)";
            } else if (source.includes("PHYSICAL")) {
                entropyEl.style.color = "#39ff14"; // Neon Green
                entropyEl.style.textShadow = "0 0 10px rgba(57, 255, 20, 0.6)";
            } else {
                entropyEl.style.color = "#ff3131"; // Red (Pseudo fallback)
                entropyEl.style.textShadow = "none";
            }
        }

        function saveToCache(text, type) {
            const history = JSON.parse(localStorage.getItem('everywhen_convo') || "[]");
            history.push({ text, type });
            // Save last 100 messages
            localStorage.setItem('everywhen_convo', JSON.stringify(history.slice(-100)));
        }

        function scrollToBottom() {
            logEl.scrollTop = logEl.scrollHeight;
        }

        // Click or Enter to Send
        document.getElementById('send-btn').onclick = talkToVoid;
        inputEl.onkeydown = (e) => { if(e.key === 'Enter') talkToVoid(); };
    </script>
</body>
</html>
