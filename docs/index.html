<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THE EVERYWHEN ENGINE: T=âˆž</title>
    <style>
        body {
            background-color: #050505;
            color: #00ffcc;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            overflow-y: scroll;
        }
        #output {
            white-space: pre-wrap; /* Crucial for showing the 'space' tokens */
            word-break: break-all;
            font-size: 14px;
            opacity: 0.9;
        }
        .pseudo { color: #ff3300; }
        #status {
            position: fixed;
            top: 0; left: 0; width: 100%;
            background: rgba(0,0,0,0.8);
            border-bottom: 1px solid #00ffcc;
            padding: 5px 20px;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div id="status">BUFFERED QUANTUM STREAM // IP RECOVERY MODE</div>
    <div id="output"></div>

    <script>
        const API_URL = "https://mother-conversation.onrender.com/invoke";
        const output = document.getElementById('output');

        async function step() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                
                const span = document.createElement('span');
                if (data.source.includes("LOCAL")) span.className = "pseudo";
                span.innerText = data.token;
                
                output.appendChild(span);

                // Auto-scroll
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
                    window.scrollTo(0, document.body.scrollHeight);
                }
            } catch (e) {}
            
            // 50ms = 20 tokens per second. Fast but readable.
            setTimeout(step, 50); 
        }
        step();
    </script>
</body>
</html>
